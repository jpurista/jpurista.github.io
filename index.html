        <script type="text/JavaScript">
	      const form = document.forms['submit-to-google-sheet']
	      const scriptURL = 'https://script.google.com/macros/s/AKfycbyAdx6yhyQUx3vzIrcuQFbPCy3WOiLcivE8502-fxXXVSIKDdevwdNMybI7WELftATrsg/exec'

	      form.addEventListener('submit', e => {
	        e.preventDefault()
	        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	          .then(response => console.log('Success!', response))
	          .catch(error => console.error('Error!', error.message))

	          if(document.getElementById("yes-no").value == "Yes"){
	          	document.getElementById("going").style.display = "block";
	          	document.getElementById("going").innerHTML = "Thank you, "+document.getElementById("name").value+"! We look forward to seeing you and "+document.getElementById("guests").value+" guests on Sunday May 23.";
	          }
	          if(document.getElementById("yes-no").value == "No"){
	          	document.getElementById("notgoing").style.display = "block";
	          	document.getElementById("notgoing").innerHTML = "We're sorry we won't get to see you, "+document.getElementById("name").value+", but we look forward to seeing you sometime in the near future.";
	          }

	        document.getElementById("name").value = "";
	        document.getElementById("yes-no").value = "1";
	        document.getElementById("guests").value = "";
	        document.getElementById("notes").value = "";
	      })


	      const form2 = document.forms['submit-to-google-sheet2']

	          	document.getElementById("going2").innerHTML = "Thank you, "+document.getElementById("name2").value+"! We look forward to seeing you and "+document.getElementById("guests2").value+" guests on Sunday May 23.";
	          }
	          if(document.getElementById("yes-no2").value == "No"){
	          	document.getElementById("notgoing2").style.display = "block";
	          	document.getElementById("notgoing2").innerHTML = "We're sorry we won't get to see you, "+document.getElementById("name2").value+", but we look forward to seeing you sometime in the near future.";
	          }

	        document.getElementById("name2").value = "";
	        document.getElementById("yes-no2").value = "1";
	        document.getElementById("guests2").value = "";
	        document.getElementById("notes2").value = "";
	      })
