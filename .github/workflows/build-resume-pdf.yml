name: Build Resume PDF

on:
  push:
    paths:
      - "resources/Resume/index.html"
      - "resources/Resume/resume.html"
      - "resources/Resume/styles.css"
      - ".github/workflows/build-resume-pdf.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Start local static server
        run: |
          python -m http.server 3000 --directory . >/tmp/http-server.log 2>&1 &
          echo $! > /tmp/http-server.pid
          sleep 2

      - name: Convert resume page to PDF
        run: |
          wkhtmltopdf \
            --enable-local-file-access \
            --page-size Letter \
            --margin-top 10mm \
            --margin-bottom 10mm \
            --margin-left 10mm \
            --margin-right 10mm \
            --print-media-type \
            --dpi 144 \
            --viewport-size 1280x1792 \
            http://localhost:3000/resources/Resume/resume.html \
            resources/Resume/Juan_Pablo_Urista_Resume.pdf

      - name: Commit and push updated PDF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add resources/Resume/Juan_Pablo_Urista_Resume.pdf

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update resume PDF"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
